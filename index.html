<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <header>CALCULATOR</header>
    <div id="ans"></div>
    <main>
        <div class="row1">
            <button id="btn-1" class="calc numb" >1</button>
            <button id="btn-2" class="calc numb" >2</button>
            <button id="btn-3" class="calc numb">3</button>
            <button id="add" class="calc op" onclick="addOp()">+</button>
            <button id="btn-4" class="calc numb">4</button>
            <button id="btn-5" class="calc numb">5</button>
            <button id="btn-6" class="calc numb">6</button>
            <button id="sub" class="calc op" onclick="subOp()">-</button>
            <button id="btn-7" class="calc numb">7</button>
            <button id="btn-8" class="calc numb">8</button>
            <button id="btn-9" class="calc numb">9</button>
            <button id="mul" class="calc op" onclick="mulOp()">x</button>
            <button id="ce" class="calc extra" onclick="ceOp()">CE</button>
            <button id="btn-0" class="calc numb">0</button>
            <button id="equal" class="calc calc extra" onclick="equalOp()">=</button>
            <button id="div" class="calc op" onclick="divOp()">/</button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
